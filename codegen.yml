overwrite: true
schema: 'http://localhost:1337/graphql'
documents: './src/graphql/*.graphql'
generates:
  src/graphql/index.tsx:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      apolloClientVersion: 4
